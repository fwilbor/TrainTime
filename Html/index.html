<!DOCTYPE html>

<html>

<head>
    <title>Train-Time Scheduling Application</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/style.css">
    <script src="https://code.jquery.com/jquery.js"></script>

</head>

<body>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Anytime is Train Time</h1>
            <p class="lead">Choo-Choo Chee-Chee All Aboard!</p>
        </div>
    </div>

    <br>

    <div id="currentTrainSchedule">
        <div class="alert alert-primary" role="alert">
            Current Train Schedule
        </div>



    </div>



    <div id="addTrain">
        <div class="alert alert-primary" role="alert">
            Add Train
        </div>
        <form>
            <div class="form-group">
                <label for="trainName">Train Name</label>
                <input type="train" class="form-control" id="trainName" aria-describedby="emailHelp"
                    placeholder="Enter Train">
            </div>
            <div class="form-group">
                <label for="desitnation">Destination</label>
                <input type="destination" class="form-control" id="desitnation" aria-describedby="emailHelp"
                    placeholder="Enter Destination">

            </div>
            <div class="form-group">
                <label for="First Train Time">First Train Time</label>
                <input type="time" class="form-control" id="firstTrainTime" aria-describedby="emailHelp"
                    placeholder="First Train Time">

            </div>
            <div class="form-group">
                <label for="Frequency">Frequency (min)</label>
                <input type="frequncy" class="form-control" id="frequncy" placeholder="Password">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>


    </div>








    <script src="../assets/app.js"></script>

    <!-- Link to Moment.js should go here -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</body>



</html>
